<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows-11 Clone</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>

    <div class="homeIcons">
        <div class="box">
            <img src="/Images/chromeicon.png" alt="">
            <p>Google Chrome</p>
        </div>
        <div class="box">
            <img src="/Images/edgeicon.png" alt="">
            <p>Microsoft Edge</p>
        </div>
        <div class="box">
            <img src="/Images/recyclebinicon.png" alt="">
            <p>Recycle Bin</p>
        </div>
    </div>


    <div class="taskBar">
        <img src="/Images/icons.PNG" alt="">
        <img class="right" src="/Images/taskbarright.PNG" alt="">
    </div>

    <div class="startMenu">
        <div class="acName">
            <p>Ravi Sharma</p>
        </div>
        <img src="/Images/startmenu.PNG" alt="">
    </div>

    <video autoplay muted class="video">
        <source src="/Images/video.webm" type="video/webm">
    </video>
    <script src="/Script/script.js"></script>
</body>
</html>
